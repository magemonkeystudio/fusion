        - 'hides the enchantments.'
        - '&8--------------------'
        - '&7Click to toggle glowing.'
      flags: [ ]
      enchants: { }
    commands:
      material: COMMAND_BLOCK
      amount: 1
      durability: 0
      unbreakable: false
